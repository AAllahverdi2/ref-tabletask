<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table and JSON Server</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
        }
        #saveButton {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Dynamic Table and JSON Server</h1>
    <input type="file" id="fileInput" />
    <table id="dataTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added here dynamically -->
        </tbody>
    </table>
    <button id="saveButton">Save</button>

    <script src="script.js"></script>
</body>
</html>
